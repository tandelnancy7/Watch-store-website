<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Store</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <h1>Watch Store</h1>
        <div class="cart">
            <button id="cartButton">Cart (<span id="cartCount">0</span>)</button>
        </div>
    </header>
    
    <main>
        <div class="grid-container">
        <div class="product" data-name="Classic Watch" data-price="50">
            <img src="images/watch5.jpg" alt="Description of image" class="responsive-image">
            <h2>Classic Watch</h2>
            <p>Price: $50</p>
            <button class="addToCart">Add to Cart</button>
        </div>
        <div class="product" data-name="Sport Watch" data-price="75">
            <h2>Sport Watch</h2>
            <p>Price: $75</p>
            <button class="addToCart">Add to Cart</button>
        </div>
        <div class="product" data-name="Luxury Watch" data-price="200">
            <h2>Luxury Watch</h2>
            <p>Price: $200</p>
            <button class="addToCart">Add to Cart</button>
        </div>
        </div>
        
    </main>

    <div id="cartDetails" class="cart-details" style="display: none;">
        <h2>Cart Details</h2>
        <ul id="cartItems"></ul>
        <p>Total: $<span id="totalPrice">0</span></p>
    </div>

    <footer>
        <p>&copy; 2024 Watch Store</p>
    </footer>

    <script src="cart.js"></script>
</body>
</html>
